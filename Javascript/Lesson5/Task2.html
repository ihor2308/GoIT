<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript. Lesson#5. Task#2</title>
</head>
<body>
	<script>
	function isNumeric(n) {
		return !isNaN(parseFloat(n)) && isFinite(n);
	}

	var image = {
    width: 100,
    height: 400,
    title: 'Cool image'
	};

	function multiplyNumeric(obj) {
		for (key in obj) {
			if (isNumeric(obj[key])) {
				obj[key]*=2;
			}
		}
	}

	multiplyNumeric(image);

	for (key in image){
		alert(key + ": " + image[key]);
	}
	
	</script>
</body>
</html>
