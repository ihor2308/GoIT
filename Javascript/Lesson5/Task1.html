<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript. Lesson#5. Task#1</title>
</head>
<body>
	<script>
	var tasksCompleted = {
	'Anna': 29,
	'Serg': 35,
	'Elena': 1,
	'Anton': 99
	};

	var amount = 0;
	var leader = "";

	for (var name in tasksCompleted) {
		if (amount < tasksCompleted[name]) {
			amount = tasksCompleted[name];
			leader = name;
		}
	}

	alert(leader + ": " + amount);
	
	</script>
</body>
</html>
