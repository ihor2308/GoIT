<body>
	<script>
	function stringCutter(str) {
		return (str.length >= 20)? str.slice(0, 17) + "..." : str;
	}

	alert(stringCutter("Вот, что мне хотелось бы сказать на эту тему:"));
	alert(stringCutter("Всем привет!"));
	
	</script>
