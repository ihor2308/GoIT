<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Javascript. Lesson#3. Task#4</title>
</head>
<body>
	<script>
	var chessBoard="";
	var size=8;
	for (var i=1; i<=size; i++) {
		for (var j=1; j<=size; j++) {
			if (i%2!=0) {
				if (j%2!=0) {
					chessBoard+="#";
				} else {
					chessBoard+=" ";
				}
			} else {
				if (j%2!=0) {
					chessBoard+=" ";
				} else {
					chessBoard+="#";
				}
			}
		}
		chessBoard+="\n";
	}
	console.log(chessBoard);
	</script>
</body>
</html>
