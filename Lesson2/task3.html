<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GoIT. Задание 2.3</title>
</head>
<body>
	<h1>Registration</h1>
	<form name="registration" action="/">
		<p>Name:<br />
		<input type="text" name="name" value="name" autofocus /><br />
		Email:<br />
		<input type="email" name="email" value="email" /></p>
		<p>Sex:<br />
		<input type="radio" name="sex" value="male" />Male
		<input type="radio" name="sex" value="female" />Female</p>
		<p>Current status:<br />
		<input type="checkbox" name="status" value="student" />Student<br />
		<input type="checkbox" name="status" value="employed" />Employed<br />
		<input type="checkbox" name="status" value="unemployed" />Unemployed</p>
		<p>Month and a year of birth:<br />
		<input type="date" name="date_of_birth" value="date" /></p>
		<p>Skills and Technologies<br />
		<select name="skills" size="10" multiple>
			<optgroup label="Tech skills">
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				<option value="Javascript">Javascript</option>
				<option value="Git">Git</option>
			</optgroup>
			<optgroup label="Soft Skills">
				<option value="time_management">Time management</option>
				<option value="proactivity">Proactivity</option>
				<option value="teamwork">Teamwork</option>
				<option value="leadership">Leadership</option>
			</optgroup>
		</select>
		</p>
		<p>Photo<br />
		<input type="file" name="photo" />
		</p>
		<p>Comments:<br />
		<input type="textarea" name="comments" /></p>
		<p><input type="submit" name="save" value="Save" /></p>
	</form>
</body>
</html>
